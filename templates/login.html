{% extends "base.html" %}
{% block title %}Login â€” Roommate Manager{% endblock %}
{% block content %}
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <div class="input-field">
      <label>Username or Email</label>
      <input id="username" class="input" placeholder="Enter your username or email" autocomplete="username">
    </div>
    <div class="input-field">
      <label>Password</label>
      <input id="password" type="password" class="input" placeholder="Enter your password" autocomplete="current-password">
    </div>
    <div class="space"></div>
    <div class="row">
      <button class="btn" id="loginBtn" style="flex: 1;">Sign In</button>
    </div>
    <div class="text-center" style="margin-top: 1.5rem;">
      <span class="text-muted">Don't have an account? </span>
      <a href="/register" style="color: var(--primary); text-decoration: none; font-weight: 600;">Create one here</a>
    </div>
  </div>
{% endblock %}
{% block scripts %}
<script>
const loginHandler = async () => {
  const btn = document.getElementById("loginBtn");
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  if (!username || !password) return showToast("Enter username and password", "error");
  
  setButtonLoading(btn, true);
  try {
    const res = await apiPost("/login", { username, password });
    if (res && res.token) {
      setToken(res.token);
      sessionStorage.setItem("user_id", res.user_id || "");
      showToast("Logged in", "success");
      const g = getGroupName();
      window.location.href = g ? "/home" : "/my_groups";
    } else {
      showToast("Login returned unexpected response", "error");
      setButtonLoading(btn, false);
    }
  } catch (err) {
    showToast(err.message || "Login failed", "error");
    setButtonLoading(btn, false);
  }
};

document.getElementById("loginBtn").addEventListener("click", loginHandler);
document.getElementById("password").addEventListener("keydown", (e) => {
  if (e.key === "Enter") loginHandler();
});
</script>
{% endblock %}
