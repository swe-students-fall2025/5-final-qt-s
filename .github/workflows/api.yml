name: API CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, closed]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      working-directory: api
      env:
        MONGO_URL: mongodb://localhost:27017
        MONGO_DB_NAME: test_db
        JWT_SECRET: test-secret-key
      run: |
        pytest tests/ --cov=api --cov-report=xml --cov-report=term
    
    - name: Check coverage threshold
      working-directory: api
      run: |
        coverage report --fail-under=80
    
    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      with:
        file: ./api/coverage.xml
        flags: api
        name: api-coverage

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./api/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-service:latest,${{ secrets.DOCKERHUB_USERNAME }}/api-service:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/api-service:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/api-service:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    continue-on-error: true  # Don't fail workflow if deployment secrets aren't configured yet
    
    steps:
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        script: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api-service:latest
          docker stop api-service || true
          docker rm api-service || true
          docker run -d \
            --name api-service \
            --restart unless-stopped \
            -p 8000:8000 \
            -e MONGO_URL=${{ secrets.MONGO_URL }} \
            -e MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }} \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e PORT=8000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/api-service:latest
