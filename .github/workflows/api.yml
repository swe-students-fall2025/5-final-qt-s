name: API CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, closed]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_DATABASE: test_db
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install -r service/requirements.txt
        pip install pytest-cov
    
    - name: Wait for MongoDB to be ready
      run: |
        for i in {1..30}; do
          if python -c "from pymongo import MongoClient; MongoClient('mongodb://localhost:27017').admin.command('ping')" 2>/dev/null; then
            echo "MongoDB is ready!"
            break
          fi
          echo "Waiting for MongoDB... ($i/30)"
          sleep 2
        done
    
    - name: Run tests with coverage
    
      env:
        MONGO_URL: mongodb://localhost:27017
        MONGO_DB_NAME: test_db
        JWT_SECRET: test-secret-key
      run: |
        pytest tests/ --cov=api --cov-report=xml --cov-report=term -v
    
    - name: Check coverage threshold
      working-directory: api
      continue-on-error: true
      run: |
        coverage report --fail-under=50 || echo "Coverage below threshold, but continuing..."
    
    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: ./api/coverage.xml
        flags: api
        name: api-coverage

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./api/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-service:latest,${{ secrets.DOCKERHUB_USERNAME }}/api-service:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/api-service:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/api-service:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    continue-on-error: true  # Don't fail workflow if deployment secrets aren't configured yet
    
    steps:
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        script: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api-service:latest
          docker stop api-service || true
          docker rm api-service || true
          docker run -d \
            --name api-service \
            --restart unless-stopped \
            -p 8000:8000 \
            -e MONGO_URL=${{ secrets.MONGO_URL }} \
            -e MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }} \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e PORT=8000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/api-service:latest
